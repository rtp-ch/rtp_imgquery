<noscript>###DEFAULT_IMAGE###</noscript>
<script type="text/javascript">

// local scope
(function(){

	// initialize global object only once
	// rtp_iQp stands for imgQueryProcessed
	if (typeof(rtp_iQp) == 'undefined') rtp_iQp = {};

	// is id not yet initialized?
	if (!rtp_iQp[###ID###])
	{

		// declare image Query image
		var iQi = rtp_iQp[###ID###] =
		{
			id : ###ID###,
			imgs : ###IMAGES###,
			brpts : ###BREAKPOINTS###
		};

		// search for the breakpoint we will use (default is last)
		for (var i = 0, l = iQi.brpts.length - 1; i < l; i++)
		{ if(iQi.brpts[i] <= window.innerWidth) break; }

		// store and write out the selected image
		document.write(iQi.img = iQi.imgs[iQi.brpts[i]]);

	}
	// EO is not yet initialized

})();
	// EO local scope

</script>
